apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: vllm-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vllm-virtualservice
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - vllm-gateway
  http:
  - match:
    - uri:
        prefix: /v1/
    route:
    - destination:
        host: vllm-simulator
        port:
          number: 8000
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: vllm-simulator
        port:
          number: 8000
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: vllm-simulator
        port:
          number: 8000
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: vllm-simulator
        port:
          number: 8000 